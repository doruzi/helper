<ion-header>

  <ion-navbar>
    <ion-title>Post Edit</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <div (click)="onClickPhoto()"><img [src]="urlPhoto"></div>
    <input *ngIf=" browser " type="file" (change)="onChangeFileBrowser($event)">
  </ion-card>

  <hr>

2
  <ion-list text-wrap>

    <ion-item-divider light>
      <h2>Fill in all Information</h2>
    </ion-item-divider>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="post.password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input [(ngModel)]="post.first_name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Last Name</ion-label>
      <ion-input [(ngModel)]="post.last_name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Middle Name</ion-label>
      <ion-input [(ngModel)]="post.middle_name" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Gender</ion-label>
      <ion-select [(ngModel)]="post.gender" placeholder="Select Gender" margin-left>
        <ion-option value="F" >Female</ion-option>
        <ion-option value="M" >Male</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>Phone Number</ion-label>
      <ion-input [(ngModel)]="post.mobile"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Birthday</ion-label>
      <ion-datetime displayFormat="YYYY/DD/MM" pickerFormat="MMMM DD YYYY" [(ngModel)]="post.birthday" margin-left></ion-datetime>
      <ion-icon name="calendar" item-right=""></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label floating>Address</ion-label>
      <ion-input text-wrap [(ngModel)]="post.address" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input [(ngModel)]="post.post_title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Content</ion-label>
      <ion-textarea [(ngModel)]="post.post_content" ></ion-textarea>
    </ion-item>

  </ion-list>


  <div *ngIf="loader">Connecting to server...</div>




  <button ion-button (click)="onClickPost()">
    POST
  </button>

</ion-content>
