<ion-header>
  <helper-header #Header [appTitle]="appTitle"></helper-header>
</ion-header>

<ion-content padding>
  <section>
    <ion-list>
      <ion-card class="card-background-page">
        <img src="assets/img/tmp-3.png" />
        <div class="card-title">Housemaid on the Job</div>
        <div class="card-subtitle">Fast - Easy - Convenient</div>
      </ion-card>
      <ion-row wrap>
        <ion-col class="page_button" width-33 *ngFor=" let page of pages " (click)=" openPage( page )">
          <button ion-button>
            <ion-icon name="{{ page.icon }}"></ion-icon>
            {{ page.title }}
          </button>
        </ion-col>
      </ion-row>
    </ion-list>
  </section>
</ion-content>
